<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c065ff78d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator_Task1</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button class="operator" id="(">(</button>
                            <button class="operator" id=")">)</button>
                            <button class="operator" id="clear">C</button>
                            <button class="operator" id="del">del</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number" id="7">7</button>
                            <button class="number" id="8">8</button>
                            <button class="number" id="9">9</button>
                            <button class="operator" id="%">%</button>
                            <button class="operator" id="sqrt">&Sqrt;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number" id="4">4</button>
                            <button class="number" id="5">5</button>
                            <button class="number" id="6">6</button>
                            <button class="operator" id="*">&times;</button>
                            <button class="operator" id="/">&divide;</button>
                        </td>
                    <tr>
                        <td>
                            <button class="number" id="1">1</button>
                            <button class="number" id="2">2</button>
                            <button class="number" id="3">3</button>
                            <button class="operator" id="+">&plus;</button>
                            <button class="operator" id="-">&minus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="equal" id="equal">&equals;</button>
                            <button class="operator" id=".">.</button>
                            <button class="number" id="0">0</button>
                            <button class="operator" id="+-">&PlusMinus;</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
